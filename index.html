<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map API </title>
    <style> 
    #map{
        height: 500px;
        width: 50%;
        margin: 100px;
    }
    </style>
</head>
<body>
    <h1> Google Map API </h1> 

    <div id="map"> </div> 

    <script>
        function initMap() {
            // Map options
            var options = {
                zoom: 8,
                center: { lat: 35.4676, lng: -97.5164}
            }

            //New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            //Add Marker
            var marker = new google.maps.Marker({
                position:{lat:35.4676, lng: -97.5164},
                map: map,
                icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png"
            });

            var infoWindow = new Google.maps.infoWindow({
                content: "<h1> Oklahoma City </h1> "
            });

            marker.addlistener("click", function(){
                infoWindow.open(map, marker);
            })

        }
    </script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDID-5HYdwFTuqST4yzmggXr_9R3mQVbOQ&callback=initMap">
</script>
</body>
</html>
